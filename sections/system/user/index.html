<div id="systemUserSearch">
    <form class="layui-form" lay-filter="searchForm">
        <div class="layui-form-item layui-inline">
            <button id="systemUserAddFun" class="layui-btn">新增</button>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input" name="username" lay-filter="username" placeholder="请输入" type="text"/>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button type="submit" lay-submit="" lay-filter="systemUserSearch" class="layui-btn">搜索</button>
            <button type="button" onclick="systemUser.reStart()" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<table id="systemUser"></table>
<div id="systemUserAdd" style="display:none;">
    <form lay-filter="systemUserForm" class="layui-form" style="margin:20px;">
        <input type="hidden" name="id">
        <input type="hidden" name="departmentId">
        <div class="layui-form-item">
            <label class="layui-form-label" for="realName">姓名</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" id="realName" name="realName" placeholder="请输入" lay-verify="required" lay-filter="realName" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="phone">手机号</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required|phone" id="phone" name="phone" placeholder="请输入" lay-verify="required" lay-filter="phone" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" onclick="systemUser.selectDept()" readonly id="departmentName" name="departmentName" placeholder="请输入" lay-verify="required" lay-filter="departmentName" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="username">账号</label>
            <div class="layui-input-block">
                <input type="text" lay-verify="required" id="username" name="username" placeholder="请输入" lay-verify="required" lay-filter="username" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" for="password">密码</label>
            <div class="layui-input-block">
                <input type="password" lay-verify="required" id="password" name="password" placeholder="请输入" lay-verify="required" lay-filter="password" class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item" style="text-align:right;">
            <button type="submit" lay-submit="" lay-filter="systemUserSave" class="layui-btn">提交</button>
        </div>
    </form>
</div>
<script src="renderer-process/system/user.js"></script>
